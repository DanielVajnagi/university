<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab 1</title>
</head>

<body>
    <script src="js/scripts.js"></script>
    <script src="js/lab.js"></script>
    <nav>
        <img id="logo">
        <a href="#task1" onclick="task1Open()">Task 1</a>
        <a href="#task2" onclick="task2Open()">Task 2</a>
        <a href="#task3" onclick="task3Open()">Task 3</a>
        <button onclick="hideAlltasks()">Close</a>
    </nav>
    <div id="task1" class="task">
        <h3>Вивести на екран факторіал числа, що вказав користувач. Крім того, перевірити парність
            чи непарність числа і вивести подвійний факторіал.</h3>
        <form>
            <input type="number">
            <button onclick="doFactorial()">Обчислити</button>
            <p id="result1">Result</p>
        </form>
    </div>
    <div id="task2" class="task">
        <h3>Повторення даних. Визначити скільки раз присутнє кожне значення у введеному наборі.</h3>
        <form>
            <input type="text">
            <button onclick="doCount()">Порахувати</button>
            <p id="result2"></p>
        </form>
    </div>
    <div id="task3" class="task">
        <h3>Прибрати зайві пробіли</h3>
        <form>
            <input type="text">
            <button onclick="removeSpaces()">Перетворити</button>
            <p id="result3"></p>
        </form>
    </div>
</body>

</html>
